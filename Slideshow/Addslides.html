<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
  background-color: black;
}
    </style>
</head>
<body>
    
<input type="text" id="image">

<button onclick="storeImage()">Submit Image</button>


</body>
<script>
function storeImage(){

 let image=document.getElementById("image").value;

let data= JSON.parse(localStorage.getItem("slide")) || [];
 
data.push(image);
localStorage.setItem("slide",JSON.stringify(data));
}


</script>
</html>
