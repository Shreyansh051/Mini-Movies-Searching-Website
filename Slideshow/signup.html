        <div id="signup-form-div">
          <h2 id="head">Signup</h2>
            <form id="signup-form">
                <!--Write form input elements here-->
              <input class="edit" type="text" id="name" placeholder="Enter name">

              <input class="edit" type="number" id="mobile" placeholder="Enter number">

            </form>

        </div>
